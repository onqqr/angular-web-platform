<section>
  <div class="table-main">
    <button class="btn-add" (click)="openAddUser()">Add user</button>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Date</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.registered.date | date:'dd/MM/yyyy' }}</td>
            <td>{{ user.name.first }}</td>
            <td>{{ user.name.last }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete" (click)="deleteUser(user)" >Delete</button>
            </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
